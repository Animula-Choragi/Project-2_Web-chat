<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat Sederhana</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5ddd5;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #075e54;
      color: white;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #064c48;
    }

    .header-left {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .header-left h1 {
      font-size: 18px;
      font-weight: 500;
    }

    .header-left a {
      text-decoration: none;
      color: white;
      font-size: 14px;
      background-color: #25d366;
      padding: 6px 12px;
      border-radius: 4px;
    }

    #loginForm {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    #loginForm input {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #loginForm button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    #main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar kiri */
    #sidebar {
      width: 30%;
      max-width: 280px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding: 14px;
      overflow-y: auto;
    }

    #sidebar h3 {
      font-size: 15px;
      margin-bottom: 8px;
      color: #075e54;
    }

    #usersOnline {
      list-style: none;
      font-size: 14px;
    }

    #usersOnline li {
      padding: 6px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    /* Chat Box kanan */
    #chatBox {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #e5ddd5;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #messages p {
      max-width: 100%;
      margin-bottom: 8px;
      padding: 10px 16px;
      border-radius: 8px;
      word-break: break-word;
      font-size: 15px;
      box-shadow: 0 1px 1.5px rgba(0,0,0,0.07);
      margin-top: 0;
      margin-left: 0;
      margin-right: 0;
      display: inline-block;
      position: relative;
      text-align: center;
    }

    #messages p.me {
      background: #dcf8c6;
      align-self: flex-end;
      text-align: right;
      border-bottom-right-radius: 2px;
      border-top-right-radius: 8px;
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
    }

    #messages p.other {
      background: #fff;
      align-self: flex-start;
      text-align: left;
      border-bottom-left-radius: 2px;
      border-top-right-radius: 8px;
      border-top-left-radius: 8px;
      border-bottom-right-radius: 8px;
      border: 1px solid #ececec;
    }

    .uname {
      font-weight: bold;
      font-size: 12px;
      color: #666;
      display: block;
      margin-bottom: 4px;
    }

    .me .uname {
      display: none;
    }

    .messageText {
      display: block;
    }

    .fileLink {
      display: block;
    }

    .time {
      display: block;
      font-size: 10px;
      color: #999;
      float: right;
      margin-top: 4px;
    }

    #form {
      padding: 14px;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
    }

    #uploadForm {
      padding: 14px;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
    }

    .form-row {
      display: flex;
      gap: 8px;
    }

    #message {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
      background: #fff;
    }

    button {
      background: #075e54;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
    }

    /* Scrollbar */
    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }


    /* Responsive */
    @media (max-width: 768px) {
      #main {
        flex-direction: column;
        overflow-y: auto;
      }

      #sidebar {
        display: none;
        width: 100%;
        max-height: 150px;
        max-width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      #chatBox {
        flex: 1;
      }

      .form-row {
        flex-direction: column;
      }

      #message, button {
        width: 100%;
      }
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header-left">
        <h1>Web Chat</h1>
        <a id="logout" href="/logout" onclick='localStorage.removeItem("username")'>Logout</a>
      </div>
    </header>

    <form action="/login" id="loginForm" method="POST">
      <input type="text" name="username" id="username" placeholder="Masukkan Nama" autofocus required />
      <button type="submit">Login</button>
    </form>

    <div id="main">
      <aside id="sidebar">
        <div class="sidebar-component" id="join">
          <h3>Pilih Grup:</h3>
          <label for="groupSelect">Pilih Grup</label>
          <select id="groupSelect">
            <option value="umum">Umum</option>
            <option value="teknologi">Teknologi</option>
            <option value="hiburan">Hiburan</option>
          </select>
          <button id="joinGroupBtn" onclick="joinGroup()">Gabung</button>
        </div>

        <div class="sidebar-component" id="leave" style="display:none;">
          <h3>Keluar Grup:</h3>
          <button id="leaveGroupBtn" onclick="leaveGroup()">Keluar</button>
          <h3>Daftar Anggota Grup</h3>
          <ul id="groupUsers"></ul>
        </div>
        <div class="sidebar-component">
          <h3>Daftar Pengguna Online</h3>
          <ul id="usersOnline"></ul>
        </div>
      </aside>

      <div id="chatBox" style="display: none;">
        <div id="messages"></div>
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="form-row">
            <input type="file" id="fileInput" required />
            <button type="submit">Kirim File</button>
          </div>
        </form>
        <form id="form">
          <div class="form-row">
            <input type="text" id="message" placeholder="Tulis pesan..." autocomplete="off" autofocus required />
            <button type="submit">Kirim</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</body>

<script>

  const loginForm = document.getElementById("loginForm");
  const username = document.getElementById("username");
  const usersOnline = document.getElementById("usersOnline");

  const join = document.getElementById("join");
  const leave = document.getElementById("leave");
  
  const groupSelect = document.getElementById("groupSelect");
  const groupUsers = document.getElementById("groupUsers");
  
  const main = document.getElementById("main");
  const logout = document.getElementById("logout");

  const chatBox = document.getElementById("chatBox");
  const message = document.getElementById("message");
  const uploadForm = document.getElementById("uploadForm");
  const fileInput = document.getElementById("fileInput");
  const form = document.getElementById("form");
  const messages = document.getElementById("messages");

  // Fungsi toast
  function showToast(msg) {
    const toast = document.createElement("div");
    toast.style.position = "fixed";
    toast.style.top = "5px";
    toast.style.right = "5px";
    toast.style.background = "#323232";
    toast.style.color = "#fff";
    toast.style.padding = "8px 14px";
    toast.style.borderRadius = "8px";
    toast.style.zIndex = "9999";
    toast.textContent = msg;
    document.body.appendChild(toast);

    setTimeout(() => { toast.remove(); }, 3000);
  };

  // Simpan username ke localstorage
  loginForm.addEventListener('submit', () => {
    const uname = username.value;
    localStorage.setItem("username", uname);
  });

  // Kirim auth ke server saat koneksi terjadi
  const socket = io({
    auth: { username: localStorage.getItem("username") }
  });

  // Modifikasi fungsi joinGroup
  const joinGroup = (event) => {
    const group = groupSelect.value;
    socket.emit('join group', { group: group, isJoin: "no" });
    // console.log(group)
    
    // Tunggu sebentar agar emit sempat terkirim (sekitar 100ms)
    setTimeout(() => {
      localStorage.setItem("group", group);
    }, 100);
    
    // Sembunyikan tombol gabung, tampilkan tombol keluar
    join.style.display = "none";
    leave.style.display = "block";
    chatBox.style.display = "flex";
  };

  // Tambahkan fungsi baru
  const leaveGroup = () => {
    const group = localStorage.getItem("group");
    if (group) {
      socket.emit('leave group', group); // Kirim ke server

      // Tunggu sebentar agar emit sempat terkirim (sekitar 100ms)
      setTimeout(() => {
        localStorage.removeItem("group");
        location.reload(); // Reload untuk hapus chat dari DOM
      }, 100);
    };
    
    // Sembunyikan tombol keluar, tampilkan tombol gabung
    leave.style.display = "none";
    join.style.display = "block";
    
    // Kosongkan daftar anggota grup
    groupUsers.innerHTML = "";
  };

  // Aksi refresh halaman
  window.addEventListener('DOMContentLoaded', function (e) {
    const savedGroup = localStorage.getItem("group");
    if (savedGroup) {
      socket.emit('join group', { group: savedGroup, isJoin: "yes" });

      join.style.display = "none";
      leave.style.display = "block";
      chatBox.style.display = "flex";
    }

  // document.body.addEventListener("mousemove", () => {
    // socket.emit('leave group', group);
    // localStorage.removeItem("group");
  
    // Sembunyikan tombol keluar, tampilkan tombol gabung
    // leave.style.display = "none";
    // join.style.display = "block";
    
    // // Kosongkan daftar anggota grup
    // groupUsers.innerHTML = "";
  // });


  });

  socket.on('group users', (users) => {
    groupUsers.innerHTML = users.map(u => `<li>${u}</li>`).join("");
  });

  socket.on('user list', (users) => {
    usersOnline.innerHTML = users.map(u => `<li>${u}</li>`).join("");
  });

  // Kirim file
  uploadForm.addEventListener('submit', (event) => {
    event.preventDefault();

    let file = fileInput.files[0];
    if (!file) return;

    let formData = new FormData();
    formData.append('file', file);

    const group = localStorage.getItem("group");

    if (!group) return;

    fetch('/upload', { method: "POST", body: formData })
      .then(response => response.json())
      .then(data => {
        socket.emit('send file', { fileUrl: data.fileUrl, group: group });
      });
  });

  // Terima file
  socket.on('file received', ({ fileUrl, username, sentAt }) => {

    // elemen uname
    const uname = document.createElement("span");
    uname.className = "uname";
    uname.textContent = username;

    // elemen isi
    const fileName = fileUrl.split('/uploads/')[1];

    const fileLink = document.createElement("a");
    fileLink.href = fileUrl;
    fileLink.target = "_blank";
    fileLink.className = "fileLink";
    // fileLink.innerText = "📂 File yang diunggah";
    fileLink.innerText = fileName;

    // elemen time
    const time = document.createElement("span");
    time.className = "time";
    time.textContent = sentAt;

    const fileText = document.createElement("p");

    fileText.appendChild(uname);
    fileText.appendChild(fileLink);
    fileText.appendChild(time);

    if (username === localStorage.getItem("username")) {
      fileText.classList.add("me");
    } else {
      fileText.classList.add("other");
    };

    messages.appendChild(fileText);
    messages.appendChild(document.createElement("br"));
  })

 // Notifikasi terima file 
  socket.on('notification', (message) => {
    showToast(message);
  });

  // Kirim 'pesan' ke server
  form.addEventListener('submit', (event) => {
    event.preventDefault(); 
    const msg = message.value;

    const group = localStorage.getItem("group");
    
    socket.emit('client msg', { group: group, message: msg }); // Kirim sebagai objek

    message.value = "";
  });

  // Terima 'pesan' dari server
  socket.on('server msg', (msg) => {
    const item = document.createElement("p");

    if (msg.message) {
      // elemen uname
      const uname = document.createElement("span");
      uname.className = "uname";
      uname.textContent = `${msg.username}`;

      // Elemen isi pesan
      const messageText = document.createElement("span");
      messageText.className = "messageText";
      messageText.textContent = `${msg.message}`;

      // elemen time
      const time = document.createElement("span");
      time.className = "time";
      time.textContent = `${msg.sentAt}`;

      item.appendChild(uname);
      item.appendChild(messageText);
      item.appendChild(time);

      // item.textContent = `${msg.username}: ${msg.message}`;

      if (msg.username === localStorage.getItem("username")) {
        item.classList.add("me");
      } else {
        item.classList.add("other");
      };

    } else {

      if (msg.group) {
        if (msg.isJoin === "no") {
          if (msg.username === localStorage.getItem("username")) {
            item.textContent = `Anda bergabung ke grup ${msg.group}`;
          } else {
            item.textContent = `${msg.username} bergabung ke grup ${msg.group}`;
          };
        } 
      } 
      else {
        item.textContent = `${msg.username} meninggalkan group`;
      }
   
    };

    if (item.textContent) {
      messages.appendChild(item); // Tambah item sebagai tag baru ke dalam tag messages
      messages.scrollTop = messages.scrollHeight;
    }

  });


  // Kondisi login & logout
  if (!localStorage.getItem("username")) {
    logout.style.display = "none";
    main.style.display = "none";
  } 
  else { loginForm.style.display = "none"; };

</script>
</html>
