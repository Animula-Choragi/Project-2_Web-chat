<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat Sederhana</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body { 
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 18px 0;
      margin: 0;
      font-size: 26px;
      border-bottom: 2px solid #357abd;
      letter-spacing: 1px;
      width: 100vw;
      box-sizing: border-box;
    }
    #messages { 
      flex: 1;
      overflow-y: auto;
      padding: 24px 18px;
      background: white;
      width: 100vw;
      margin: 0;
      box-sizing: border-box;
      border-left: none;
      border-right: none;
      border-bottom: 1px solid #ddd;
    }
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }
    #messages p {
      margin-bottom: 12px;
      padding: 10px 14px;
      background: #e8f4fd;
      border: 1px solid #b3d9ff;
      border-radius: 6px;
      word-break: break-word;
      font-size: 15px;
      max-width: 100%;
    }
    #messages p strong {
      color: #2c5aa0;
    }
    #form { 
      padding: 18px 0;
      background: #fafafa;
      border-top: 1px solid #ddd;
      width: 100vw;
      margin: 0;
      box-sizing: border-box;
    }
    .form-row {
      display: flex;
      gap: 8px;
      max-width: 100%;
      padding: 0 10px;
    }
    input[type="text"] {
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      outline: none;
      transition: border 0.2s;
      background: #fff;
    }
    input[type="text"]:focus {
      border-color: #4a90e2;
    }
    #username {
      width: 10%;
      min-width: 0;
    }
    #message {
      width: 90%;
      flex: 1;
      min-width: 0;
    }
    button {
      background: #4a90e2;
      color: white;
      border: 1px solid #357abd;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
      min-width: 80px;
    }
    button:hover {
      background: #357abd;
    }
    button:active {
      background: #2c5aa0;
    }
    @media (max-width: 900px) {
      .form-row {
        max-width: 100%;
      }
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 20px;
        padding: 14px 0;
      }
      #messages, #form {
        padding-left: 8px;
        padding-right: 8px;
      }
      #messages {
        padding-top: 16px;
        padding-bottom: 16px;
      }
      #form {
        padding-top: 12px;
        padding-bottom: 12px;
      }
      .form-row {
        flex-direction: column;
        gap: 8px;
        max-width: 100%;
      }
      #username, #message, button {
        width: 100%;
        min-width: 0;
        box-sizing: border-box;
      }
      button {
        padding: 12px;
        font-size: 16px;
      }
      #messages p {
        font-size: 14px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Web Chat Sederhana</h1>
  <div id="messages"></div>
  <form id="form">
    <div class="form-row">
      <input type="text" id="username" placeholder="Nama" autofocus required />
      <input type="text" id="message" placeholder="Tulis pesan..." autocomplete="off" required />
      <button type="submit">Kirim</button>
    </div>
  </form>
</body>
<script>
  // inisialisasi socket.io di sisi client
  const socket = io();

  const form = document.getElementById("form");
  const username = document.getElementById("username");
  const message = document.getElementById("message");
  const messages = document.getElementById("messages");

  // Kirim 'pesan' ke server
  form.addEventListener('submit', (event) => {
    event.preventDefault(); 
    const uname = username.value;
    const msg = message.value;
    
    socket.emit('client msg', { username: uname, message: msg }); // Kirim sebagai objek

    message.value = "";
  });

  // Terima 'pesan' dari server
  socket.on('server msg', (msg) => {
    const item = document.createElement("p");
    item.textContent = `${msg.username}: ${msg.message}`;

    messages.appendChild(item); // Tambah item sebagai tag baru ke dalam tag messages

    messages.scrollTop = messages.scrollHeight;
  });

</script>
</html>
